<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinnacle Auto Finance - Dealer Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: url('/images/pafghl bg.webp') center center/cover no-repeat, linear-gradient(135deg, #1f1f1f 0%, #4a4a4a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
            position: relative;
        }

        .login-header {
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
        }

        .login-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="80" r="3" fill="rgba(255,255,255,0.1)"/><circle cx="40" cy="70" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="90" cy="30" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="10" cy="90" r="1" fill="rgba(255,255,255,0.1)"/></svg>') repeat;
            pointer-events: none;
        }

        .login-header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
        }

        .login-header p {
            font-size: 16px;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .login-form {
            padding: 40px 30px;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .step {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6b7280;
            font-weight: 600;
            margin: 0 10px;
            position: relative;
        }

        .step.active {
            background: #dc2626;
            color: white;
        }

        .step.completed {
            background: #10b981;
            color: white;
        }

        .step::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 100%;
            width: 20px;
            height: 2px;
            background: #e5e7eb;
            transform: translateY(-50%);
        }

        .step:last-child::after {
            display: none;
        }

        .step.completed::after {
            background: #10b981;
        }

        .form-step {
            display: none;
        }

        .form-step.active {
            display: block;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f9fafb;
        }

        .form-control:focus {
            outline: none;
            border-color: #dc2626;
            background: white;
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
        }

        .form-control.error {
            border-color: #ef4444;
            background: #fef2f2;
        }

        .verification-code-input {
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 8px;
            font-family: 'Courier New', monospace;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(220, 38, 38, 0.3);
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #6b7280;
            border: 2px solid #e5e7eb;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #e5e7eb;
            color: #374151;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #16a34a;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .security-notice {
            background: #f5f5f5;
            border: 1px solid #d1d5db;
            color: #374151;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
            line-height: 1.5;
        }

        .resend-section {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
        }

        .resend-link {
            color: #dc2626;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
        }

        .resend-link:hover {
            text-decoration: underline;
        }

        .resend-link.disabled {
            color: #9ca3af;
            cursor: not-allowed;
        }

        .countdown {
            color: #6b7280;
            font-size: 14px;
            margin-top: 8px;
        }

        .login-footer {
            background: #f9fafb;
            padding: 20px 30px;
            text-align: center;
            border-top: 1px solid #e5e7eb;
        }

        .login-footer a {
            color: #dc2626;
            text-decoration: none;
            font-size: 14px;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        .password-requirements {
            font-size: 12px;
            color: #6b7280;
            margin-top: 8px;
            line-height: 1.4;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 10px;
                border-radius: 15px;
            }

            .login-header, .login-form {
                padding: 30px 20px;
            }

            .verification-code-input {
                font-size: 20px;
                letter-spacing: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Pinnacle Auto Finance</h1>
            <p>Secure Dealer Portal</p>
        </div>

        <div class="login-form">
            <!-- Step Indicator -->
            <div class="step-indicator">
                <div class="step active" id="step1">1</div>
                <div class="step" id="step2">2</div>
            </div>

            <!-- Error/Success Messages -->
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <!-- Step 1: Email and Password -->
            <div class="form-step active" id="loginStep">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" class="form-control" required autocomplete="email">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" required autocomplete="current-password">
                        <div class="password-requirements">
                            Minimum 8 characters with letters and numbers
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary" id="loginBtn">
                        <i class="fas fa-sign-in-alt"></i>
                        Sign In
                    </button>
                </form>
            </div>

            <!-- Step 2: 2FA Verification -->
            <div class="form-step" id="verificationStep">
                <div class="security-notice">
                    <i class="fas fa-shield-alt"></i>
                    We've sent a 6-digit verification code to your email address. Please enter it below to complete your login.
                </div>

                <form id="verificationForm">
                    <div class="form-group">
                        <label for="verificationCode">Verification Code</label>
                        <input type="text" id="verificationCode" class="form-control verification-code-input" 
                               maxlength="6" pattern="[0-9]{6}" required autocomplete="one-time-code"
                               placeholder="000000">
                    </div>

                    <button type="submit" class="btn btn-primary" id="verifyBtn">
                        <i class="fas fa-check"></i>
                        Verify & Continue
                    </button>

                    <div class="resend-section">
                        <a href="#" class="resend-link" id="resendLink">Didn't receive the code? Resend</a>
                        <div class="countdown" id="resendCountdown"></div>
                    </div>
                </form>

                <button type="button" class="btn btn-secondary" id="backBtn" style="margin-top: 15px;">
                    <i class="fas fa-arrow-left"></i>
                    Back to Login
                </button>
            </div>
        </div>

        <div class="login-footer">
            <a href="/register.html">New dealer? Register here</a> | 
            <a href="/forgot-password.html">Forgot password?</a>
        </div>
    </div>

    <script>
        class LoginManager {
            constructor() {
                this.currentStep = 1;
                this.sessionId = null;
                this.resendCooldown = 0;
                this.resendTimer = null;
                
                this.initializeEventListeners();
                this.loadSavedEmail();
            }

            initializeEventListeners() {
                // Step 1: Login form
                document.getElementById('loginForm').addEventListener('submit', (e) => this.handleLogin(e));
                
                // Step 2: Verification form
                document.getElementById('verificationForm').addEventListener('submit', (e) => this.handleVerification(e));
                
                // Navigation
                document.getElementById('backBtn').addEventListener('click', () => this.goToStep(1));
                document.getElementById('resendLink').addEventListener('click', (e) => this.handleResend(e));
                
                // Auto-focus and formatting for verification code
                document.getElementById('verificationCode').addEventListener('input', (e) => {
                    e.target.value = e.target.value.replace(/\D/g, '');
                });
            }

            loadSavedEmail() {
                const savedEmail = localStorage.getItem('pinnacle_last_email');
                if (savedEmail) {
                    document.getElementById('email').value = savedEmail;
                }
            }

            async handleLogin(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                
                if (!email || !password) {
                    this.showError('Please enter both email and password');
                    return;
                }

                this.setLoading('loginBtn', true);
                this.hideMessages();

                try {
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email, password })
                    });

                    const data = await response.json();

                    if (data.success) {
                        // Save email for next time
                        localStorage.setItem('pinnacle_last_email', email);
                        
                        // Store session info
                        this.sessionId = data.sessionId;
                        
                        // Show success and move to verification
                        this.showSuccess('Verification code sent to your email');
                        setTimeout(() => this.goToStep(2), 1500);
                        
                    } else {
                        this.showError(data.message || 'Login failed');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    this.showError('Network error. Please try again.');
                } finally {
                    this.setLoading('loginBtn', false);
                }
            }

            async handleVerification(e) {
                e.preventDefault();
                
                const code = document.getElementById('verificationCode').value.trim();
                
                if (code.length !== 6) {
                    this.showError('Please enter the complete 6-digit code');
                    return;
                }

                if (!this.sessionId) {
                    this.showError('Session expired. Please start over.');
                    this.goToStep(1);
                    return;
                }

                this.setLoading('verifyBtn', true);
                this.hideMessages();

                try {
                    const response = await fetch('/api/auth/verify-2fa', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            sessionId: this.sessionId,
                            code: code
                        })
                    });

                    const data = await response.json();

                    console.log('🔥 2FA RESPONSE:', data);
                    
                    if (data.success) {
                        console.log('🔥 2FA SUCCESS - Storing token and redirecting');
                        
                        // Store auth token
                        localStorage.setItem('pinnacle_auth_token', data.token);
                        localStorage.setItem('pinnacle_dealer_info', JSON.stringify(data.dealer));
                        
                        // Debug logging for redirect URL
                        console.log('🔥 LOGIN SUCCESS - Response data:', {
                            redirectUrl: data.redirectUrl,
                            dealer: data.dealer,
                            features: data.features
                        });
                        
                        // Show success message
                        this.showSuccess('Login successful! Redirecting...');
                        
                        // Redirect to dashboard
                        setTimeout(() => {
                            const targetUrl = data.redirectUrl || '/dashboard.html';
                            console.log('🔥 REDIRECTING TO:', targetUrl);
                            window.location.href = targetUrl;
                        }, 1500);
                        
                    } else {
                        this.showError(data.message || 'Verification failed');
                        
                        // If too many attempts, go back to step 1
                        if (data.message && data.message.includes('start login again')) {
                            setTimeout(() => this.goToStep(1), 2000);
                        }
                    }
                } catch (error) {
                    console.error('Verification error:', error);
                    this.showError('Network error. Please try again.');
                } finally {
                    console.log('🔥 CLEARING 2FA LOADING STATE');
                    this.setLoading('verifyBtn', false);
                }
            }

            async handleResend(e) {
                e.preventDefault();
                
                if (this.resendCooldown > 0) {
                    return;
                }

                if (!this.sessionId) {
                    this.showError('Session expired. Please start over.');
                    this.goToStep(1);
                    return;
                }

                try {
                    const response = await fetch('/api/auth/resend-2fa', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ sessionId: this.sessionId })
                    });

                    const data = await response.json();

                    if (data.success) {
                        this.showSuccess('New verification code sent');
                        this.startResendCooldown(30); // 30 second cooldown
                    } else {
                        this.showError(data.message || 'Failed to resend code');
                        
                        if (data.message && data.message.includes('start login again')) {
                            setTimeout(() => this.goToStep(1), 2000);
                        }
                    }
                } catch (error) {
                    console.error('Resend error:', error);
                    this.showError('Network error. Please try again.');
                }
            }

            goToStep(step) {
                // Hide all steps
                document.querySelectorAll('.form-step').forEach(el => el.classList.remove('active'));
                document.querySelectorAll('.step').forEach(el => {
                    el.classList.remove('active', 'completed');
                });

                // Show current step
                this.currentStep = step;
                
                if (step === 1) {
                    document.getElementById('loginStep').classList.add('active');
                    document.getElementById('step1').classList.add('active');
                    document.getElementById('email').focus();
                    this.sessionId = null;
                } else if (step === 2) {
                    document.getElementById('verificationStep').classList.add('active');
                    document.getElementById('step1').classList.add('completed');
                    document.getElementById('step2').classList.add('active');
                    document.getElementById('verificationCode').focus();
                    this.startResendCooldown(30);
                }

                this.hideMessages();
            }

            startResendCooldown(seconds) {
                this.resendCooldown = seconds;
                const resendLink = document.getElementById('resendLink');
                const countdown = document.getElementById('resendCountdown');
                
                resendLink.classList.add('disabled');
                
                this.resendTimer = setInterval(() => {
                    this.resendCooldown--;
                    countdown.textContent = `Resend available in ${this.resendCooldown}s`;
                    
                    if (this.resendCooldown <= 0) {
                        clearInterval(this.resendTimer);
                        resendLink.classList.remove('disabled');
                        countdown.textContent = '';
                    }
                }, 1000);
            }

            setLoading(buttonId, isLoading) {
                const button = document.getElementById(buttonId);
                
                if (isLoading) {
                    // Store original text before changing it
                    if (!button.dataset.originalText) {
                        button.dataset.originalText = button.innerHTML;
                    }
                    button.disabled = true;
                    button.innerHTML = '<div class="spinner"></div> Processing...';
                } else {
                    button.disabled = false;
                    // Restore original text or use default
                    const originalText = button.dataset.originalText || 'Submit';
                    button.innerHTML = originalText;
                    // Clean up the stored text
                    delete button.dataset.originalText;
                }
            }

            showError(message) {
                const errorEl = document.getElementById('errorMessage');
                errorEl.textContent = message;
                errorEl.classList.add('show');
                
                // Auto-hide after 5 seconds
                setTimeout(() => this.hideMessages(), 5000);
            }

            showSuccess(message) {
                const successEl = document.getElementById('successMessage');
                successEl.textContent = message;
                successEl.classList.add('show');
            }

            hideMessages() {
                document.getElementById('errorMessage').classList.remove('show');
                document.getElementById('successMessage').classList.remove('show');
            }
        }

        // Initialize login manager when page loads
        document.addEventListener('DOMContentLoaded', () => {
            // Check if already logged in
            const token = localStorage.getItem('pinnacle_auth_token');
            console.log('Login: Checking existing token:', token ? 'Present' : 'Missing');
            
            if (token) {
                // Verify token is still valid using correct endpoint
                console.log('Login: Validating existing token...');
                fetch('/api/dashboard/profile', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => {
                    console.log('Login: Token validation response:', response.status);
                    if (response.ok) {
                        console.log('Login: Token valid, redirecting to dashboard');
                        window.location.href = '/dashboard.html';
                    } else {
                        // Token invalid, remove it
                        console.log('Login: Token invalid, clearing storage');
                        localStorage.removeItem('pinnacle_auth_token');
                        localStorage.removeItem('pinnacle_dealer_info');
                    }
                })
                .catch((error) => {
                    // Network error, continue with login
                    console.log('Login: Token validation failed:', error);
                });
            }
            
            new LoginManager();
        });
    </script>
</body>
</html>
